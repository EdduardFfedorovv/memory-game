<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Asvertok</title>
</head>
<body id="scroll">
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <h1 class="header__title">Hello, let's do this</h1>
                <a class="header__btn">let's go</a>
                <img src="./img/ready.png" alt="ready" class="header__img">
            </div>
            
        </div>
    </header>
    <main id="start" class="main">
        <!-- <div class="bg-left"></div>
        <div class="bg-right"></div> -->
        <div class="players__wrapper">
            <span id="player1" class="player1 players">
                Player1
                <span id="score1" class="score">0</span>
            </span>
            <span id="player2" class="player2 players">
                Player2
                <span id="score2" class="score">0</span>
            </span>
        </div>
        <div class="container">
            <div class="main__wrapper">
                <img src="./img/perfect.png" alt="perfect" class="game__img-left">
                        <img src="./img/perfect.png" alt="perfect" class="game__img-right">
                        <h2 class="game-over">Game Over</h2>
                    <div id="game" class="game hide" >
                        <div class="overlay overlay-hide"></div>
                        

                        <div class="game__card" data-img="first">
                            <img class="front__face" src="./img/bear.png" alt="1">
                            <div class="back__face"></div> 
                        </div>

                        <div class="game__card" data-img="first">
                            <img class="front__face" src="./img/bear.png" alt="1">
                            <div class="back__face"></div> 
                        </div>

                        <div class="game__card" data-img="second">
                            <img class="front__face" src="./img/car.png" alt="1">
                            <div class="back__face"></div> 
                        </div>
                       
                        <div class="game__card" data-img="second">
                            <img class="front__face" src="./img/car.png" alt="1">
                            <div class="back__face"></div> 
                        </div>

                        <div class="game__card" data-img="third">
                            <img class="front__face" src="./img/cheeck.png" alt="1">
                            <div class="back__face"></div> 
                        </div>

                        <div class="game__card" data-img="third">
                            <img class="front__face" src="./img/cheeck.png" alt="1">
                            <div class="back__face"></div> 
                        </div>

                        <div class="game__card" data-img="forth">
                            <img class="front__face" src="./img/nlo.png" alt="1">
                            <div class="back__face"></div> 
                        </div>

                        <div class="game__card" data-img="forth">
                            <img class="front__face" src="./img/nlo.png" alt="1">
                            <div class="back__face"></div> 
                        </div>

                        <div class="game__card" data-img="fith">
                            <img class="front__face" src="./img/phone.png" alt="1">
                            <div class="back__face"></div> 
                        </div>

                        <div class="game__card" data-img="fith">
                            <img class="front__face" src="./img/phone.png" alt="1">
                            <div class="back__face"></div> 
                        </div>

                        <div class="game__card" data-img="six">
                            <img class="front__face" src="./img/robot.png" alt="1">
                            <div class="back__face"></div> 
                        </div>

                        <div class="game__card" data-img="six">
                            <img class="front__face" src="./img/robot.png" alt="1">
                            <div class="back__face"></div> 
                        </div>

                    </div>
                        <a class="restart">restart game</a>
                       
            </div>
        </div>
        <img src="./img/sucsess.png" alt="success" class="success-left">
        <img src="./img/sucsess.png" alt="success" class="success-right">
    </main>


    <script src="js/main.js"></script>
</body>
</html>
